version: 0.0
os: linux
files:
- source: /
  destination: /home/ec2-user
hooks:
  AfterInstall:
  - location: /home/ec2-user/fix_previleges.sh
    timeout: 300
    runas: root
  ApplicationStart:
  - location: /home/ec2-user/start_server.sh
    timeout: 300
    runas: root
  ApplicationStop:
  - location: /home/ec2-user/stop_server.sh
    timeout: 300
    runas: root